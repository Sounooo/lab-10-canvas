<html>
<head>
    <title></title>
</head>
<body onload="draw()">
    <canvas id='sketch' width='300' height='300'>
    </canvas>
<script>
    function draw() {
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext('2d');
    var x = 0;
    var y = 10;
    for (var i = 1; i <= 10; i = i + 1){
        if (i % 2 == 1){
            context.fillStyle = '#9932CC';
            context.fillRect(x, 100, 20, 20);
        }
        else {
            context.fillStyle = '#00FF00';
            context.beginPath();
            context.arc(y, 110, 10, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
        }
    x = x + 25;
    y = y + 25;
}
}
</script>
</body>
</html>
