<html>
<head>
	<title></title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
<script>
    function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
    context.fillStyle = "#FFA500"
    context.fillRect(60, 30, 100, 50);
    context.fillRect(40, 50, 150, 50);

context.fillStyle = "#00FFFF"
context.beginPath();
context.arc(80, 100, 25, 0, 2 * Math.PI, true);
context.arc(150, 100, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}

</script>
</body>
</html>
