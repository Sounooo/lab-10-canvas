<html>
<head>
	<title></title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
<script>
    function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
    context.beginPath();
    context.fillStyle = '#9932CC';
    context.fillRect(100, 100, 300, 300);
    context.closePath();
    context.fill();
}

</script>
</body>
</html>
